<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="adminLayout">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
</head>
<body>
<div class="ui container" layout:fragment="content" th:remove="tag">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            ユーザ管理
        </h1>

        <ol class="breadcrumb">
            <li><a th:href="@{'/admin/home'}"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">ユーザ管理</li>
        </ol>

    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-info" href="#" th:href="@{/admin/users/new}">
                    <i class="fa fa-edit"></i> 新しく作成する
                </a>
            </div>
        </div>
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="box-tools pull-right">
                </div><!-- /.box-tools -->
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
