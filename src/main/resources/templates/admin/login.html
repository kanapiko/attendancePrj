<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>勤怠管理システム</title>

    <link href="../../static/admin-lte/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/admin-lte/bower_components/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />

    <link href="../../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body>

<div class="container">

    <form class="form-signin" action="#" method="post" th:action="@{/admin/login}" th:object="${loginForm}" role="form">
        <h2 class="form-signin-heading">勤怠管理システム</h2>
        <div class="form-group" th:classappend="${#fields.hasErrors('*{userId}')} ? 'has-error' : ''">
            <label for="inputUserId" class="sr-only">ユーザID</label>
            <input type="text" id="inputUserId" name="userId" class="form-control" th:field="*{userId}" placeholder="ユーザID" required="required" autofocus="autofocus" />
            <span th:if="${#fields.hasErrors('*{userId}')}" th:errors="*{userId}" class="has-error help-block"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('*{password}')} ? 'has-error' : ''">
            <label for="inputPassword" class="sr-only">パスワード</label>
            <input type="password" id="inputPassword" name="password" class="form-control" th:field="*{password}" placeholder="パスワード" required="required" />
            <span th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}" class="has-error help-block"></span>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${loginFailedErrorMsg}">
            <span th:text="${loginFailedErrorMsg}"></span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    </form>

</div> <!-- /container -->

<script src="../../static/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
</body>
</html>
