<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>勤怠管理システム</title>
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}"
          href="../../static/lib/admin-lte/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- AdminLTE -->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/admin-lte/dist/css/AdminLTE.min.css}"
          href="../../static/lib/admin-lte/dist/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skin -->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/admin-lte/dist/css/skins/skin-blue-light.min.css}"
          href="../../static/lib/admin-lte/dist/css/skins/skin-blue-light.min.css"/>
    <!-- jQuery Confirm -->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/jquery-confirm/css/jquery-confirm.min.css}"
          href="../../static//lib/jquery-confirm/css/jquery-confirm.min.css"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}"
          href="../../static/css/admin.css"/>

</head>
<body class="hold-transition skin-blue-light sidebar-mini">

<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->

        <div class="logo">
            <span class="logo-lg">
                <b>勤怠管理システム</b>
            </span>

        </div>
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" th:href="@{/admin/logout}">ログアウト</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="header">管理メニュー</li>
                <li><a th:href="@{'/admin/setting'}"><i class="fa fa-cog"></i> <span>初期設定</span></a></li>
                <li><a th:href="@{'/admin/user-org'}"><i class="fa fa-users"></i> <span>ユーザ・組織管理</span></a></li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div layout:fragment="content"></div>
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" align="center">
        <!-- Default to the left -->
        <span class="text-muted">@attendance</span>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">

    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>


<!-- jQuery 3 -->
<script src="../../static/lib/jquery/jquery.min.js"
        th:src="@{/lib/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script src="../../static/lib/bootstrap/js/bootstrap.min.js"
        th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script src="../../static/lib/admin-lte/dist/js/adminlte.min.js"
        th:src="@{/lib/admin-lte/dist/js/adminlte.min.js}"></script>
<!-- Bootstrap Validator -->
<script src="../../static/lib/bootstrap-validator/bootstrap-validator.min.js"
        th:src="@{/lib/bootstrap-validator/bootstrap-validator.min.js}"></script>
<!-- jQuery Confirm -->
<script src="../../static/lib/jquery-confirm/js/jquery-confirm.min.js"
        th:src="@{/lib/jquery-confirm/js/jquery-confirm.min.js}"></script>

<script src="../../static/js/admin/common.js"
        th:src="@{/js/admin/common.js}"></script>

<script layout:fragment="script"></script>
</body>
</html>
